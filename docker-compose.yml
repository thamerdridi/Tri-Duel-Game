version: "3.9"

services:

  # ============================================================
  # POSTGRESQL DATABASE (SIDECAR) - Game Service Only
  # Dedicated database instance for Game Service (zero latency)
  # Connected via isolated network (game_internal)
  # Designed to be kept on the same local storage as game_service (ex. one 'Pod' in Kubernetes)
  # WARNING - needs valid .env file with GAME_DB_USER, GAME_DB_PASSWORD, GAME_DB_NAME
  # ============================================================
  game_postgres:
    image: postgres:15-alpine
    container_name: game_postgres
    environment:
      POSTGRES_USER: ${GAME_DB_USER}
      POSTGRES_PASSWORD: ${GAME_DB_PASSWORD}
      POSTGRES_DB: ${GAME_DB_NAME}
    volumes:
      - game_postgres_data:/var/lib/postgresql/data
    networks:
      - game_internal  # Isolated network for Game Service only
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $GAME_DB_USER -d $GAME_DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5

    restart: unless-stopped

  # ============================================================
  # POSTGRESQL DATABASE (SIDECAR) - Player Service
  # ============================================================
  player_postgres:
    image: postgres:15-alpine
    container_name: player_postgres
    environment:
      POSTGRES_USER: player_user
      POSTGRES_PASSWORD: player_password
      POSTGRES_DB: tri_duel_player
    volumes:
      - player_postgres_data:/var/lib/postgresql/data
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U player_user -d tri_duel_player"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # AUTH SERVICE - Port 8001
  # ============================================================
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: triduel_auth
    ports:
      - "8001:8001"
    environment:
      # JWT Configuration
      SECRET_KEY: ${AUTH_SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE_MINUTES:-60}
      ALGORITHM: "HS256"

      # Database
      DATABASE_URL: "sqlite:///./auth.db"
    volumes:
      - ./auth_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================
  # PLAYER SERVICE - Port 8002
  # ============================================================
  player_service:
    build:
      context: ./player_service
      dockerfile: Dockerfile
    container_name: triduel_player
    ports:
      - "8002:8002"
    environment:
      # Service URLs
      AUTH_SERVICE_URL: "http://auth_service:8001"

      # Database - PostgreSQL sidecar (more robust than bind-mounted SQLite)
      DATABASE_URL: "postgresql+psycopg2://player_user:player_password@player_postgres:5432/tri_duel_player"
    volumes:
      - ./player_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    depends_on:
      auth_service:
        condition: service_healthy
      player_postgres:
        condition: service_healthy
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ============================================================
  # GAME SERVICE - Port 8003
  # Uses dedicated PostgreSQL sidecar (game_postgres) for minimal latency
  # Connected to both:
  #   - triduel_network (for Auth/Player communication)
  #   - game_internal (for isolated PostgreSQL access)
  # ============================================================
  game_service:
    build:
      context: ./game_service
      dockerfile: Dockerfile
    container_name: triduel_game
    ports:
      - "8003:8003"
    environment:
      # Service URLs
      AUTH_SERVICE_URL: "http://auth_service:8001"
      PLAYER_SERVICE_URL: "http://player_service:8002"

      # Database - Dedicated PostgreSQL sidecar (from .env)
      DATABASE_URL: "postgresql+psycopg2://${GAME_DB_USER}:${GAME_DB_PASSWORD}@game_postgres:5432/${GAME_DB_NAME}"

    volumes:
      - ./game_service:/app
    command: uvicorn game_app.main:app --host 0.0.0.0 --port 8003 --reload
    depends_on:
      auth_service:
        condition: service_healthy
      player_service:
        condition: service_healthy
      game_postgres:
        condition: service_healthy
    networks:
      - triduel_network  # Main network (for inter-service communication)
      - game_internal    # Isolated network (for PostgreSQL access)
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  triduel_network:
    driver: bridge
    name: triduel_network

  # Isolated network for Game Service <-> PostgreSQL sidecar
  # Only game_service and game_postgres have access
  game_internal:
    driver: bridge
    name: game_internal
    internal: true  # false = allows internet access (for pip install, apt-get)

volumes:
  game_postgres_data:
    driver: local
  player_postgres_data:
    driver: local
