version: "3.9"

services:

  # ============================================================
  # POSTGRESQL DATABASE (SIDECAR) - Game Service Only
  # ============================================================
  game_postgres:
    image: postgres:15-alpine
    container_name: game_postgres
    environment:
      POSTGRES_USER: ${GAME_DB_USER}
      POSTGRES_PASSWORD: ${GAME_DB_PASSWORD}
      POSTGRES_DB: ${GAME_DB_NAME}
    volumes:
      - game_postgres_data:/var/lib/postgresql/data
    networks:
      - game_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $GAME_DB_USER -d $GAME_DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # POSTGRESQL DATABASE (SIDECAR) - Player Service
  # ============================================================
  player_postgres:
    image: postgres:15-alpine
    container_name: player_postgres
    environment:
      POSTGRES_USER: player_user
      POSTGRES_PASSWORD: player_password
      POSTGRES_DB: tri_duel_player
    volumes:
      - player_postgres_data:/var/lib/postgresql/data
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U player_user -d tri_duel_player"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================
  # API GATEWAY - HTTPS :8443
  # ============================================================
  gateway:
    build: ./gateway
    container_name: api_gateway
    ports:
      - "8443:8443"
    volumes:
      - ./certs/ca/ca.crt:/certs/ca.crt:ro
      - ./certs/gateway:/certs/gateway:ro
    environment:
      AUTH_SERVICE_URL: "https://auth_service:8001"
      PLAYER_SERVICE_URL: "https://player_service:8002"
      GAME_SERVICE_URL: "https://game_service:8003"

    networks:
      - triduel_network
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--cacert", "/certs/ca.crt", "https://localhost:8443/health" ]
      interval: 10s
      timeout: 5s
      retries: 3



  # ============================================================
  # AUTH SERVICE - HTTPS :8001
  # ============================================================
  auth_service:
    build:
      context: ./auth_service
      dockerfile: Dockerfile
    container_name: triduel_auth
#    ports:
#      - "8001:8001"
    environment:
      SECRET_KEY: ${AUTH_SECRET_KEY:-change-me}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE_MINUTES:-60}
      ALGORITHM: "HS256"
      DATABASE_URL: "sqlite:///./auth.db"
      PLAYER_SERVICE_URL: "https://player_service:8002"
      PLAYER_SERVICE_API_KEY: ${PLAYER_SERVICE_API_KEY}
      CA_BUNDLE_PATH: "/certs/ca/ca.crt"
    volumes:
      - ./auth_service:/app
      - ./certs/ca/ca.crt:/certs/ca/ca.crt:ro
      - ./certs/auth_service:/certs/auth_service:ro
    networks:
      - triduel_network
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--cacert", "/certs/ca/ca.crt", "https://localhost:8001/health" ]
      interval: 10s
      timeout: 5s
      retries: 3


  # ============================================================
  # PLAYER SERVICE - HTTPS :8002
  # ============================================================
  player_service:
    build:
      context: ./player_service
      dockerfile: Dockerfile
    container_name: triduel_player
#    ports:
#      - "8002:8002"
    environment:
      AUTH_SERVICE_URL: "https://auth_service:8001"
      DATABASE_URL: "postgresql+psycopg2://player_user:player_password@player_postgres:5432/tri_duel_player"
      PLAYER_SERVICE_API_KEY: ${PLAYER_SERVICE_API_KEY}
    volumes:
      - ./player_service:/app
      - ./certs/ca/ca.crt:/certs/ca/ca.crt:ro
      - ./certs/player_service:/certs/player_service:ro
    depends_on:
      auth_service:
        condition: service_healthy
      player_postgres:
        condition: service_healthy
    networks:
      - triduel_network
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--cacert", "/certs/ca/ca.crt", "https://localhost:8002/health" ]
      interval: 10s
      timeout: 5s
      retries: 3


  # ============================================================
  # GAME SERVICE - HTTPS :8003
  # ============================================================
  game_service:
    build:
      context: ./game_service
      dockerfile: Dockerfile
    container_name: triduel_game
#    ports:
#      - "8003:8003"
    environment:
      AUTH_SERVICE_URL: "https://auth_service:8001"
      PLAYER_SERVICE_URL: "https://player_service:8002"
      SERVICE_API_KEY: ${PLAYER_SERVICE_API_KEY}
      CA_BUNDLE_PATH: "/certs/ca/ca.crt"
      DATABASE_URL: "postgresql+psycopg2://${GAME_DB_USER}:${GAME_DB_PASSWORD}@game_postgres:5432/${GAME_DB_NAME}"
    volumes:
      - ./game_service:/app
      - ./certs/ca/ca.crt:/certs/ca/ca.crt:ro
      - ./certs/game_service:/certs/game_service:ro
    depends_on:
      auth_service:
        condition: service_healthy
      player_service:
        condition: service_healthy
      game_postgres:
        condition: service_healthy
    networks:
      - triduel_network
      - game_internal
    healthcheck:
      test: [ "CMD", "curl", "--fail", "--cacert", "/certs/ca/ca.crt", "https://localhost:8003/health" ]
      interval: 10s
      timeout: 5s
      retries: 3


# ============================================================
# NETWORKS
# ============================================================
networks:
  triduel_network:
    driver: bridge
    name: triduel_network

  game_internal:
    driver: bridge
    name: game_internal
    internal: true

# ============================================================
# VOLUMES
# ============================================================
volumes:
  game_postgres_data:
  player_postgres_data:
