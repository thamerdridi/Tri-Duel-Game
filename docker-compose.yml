version: "3.9"

services:

  # ==========================
  # GAME POSTGRES
  # ==========================
  game_postgres:
    image: postgres:15-alpine
    container_name: game_postgres
    environment:
      POSTGRES_USER: ${GAME_DB_USER}
      POSTGRES_PASSWORD: ${GAME_DB_PASSWORD}
      POSTGRES_DB: ${GAME_DB_NAME}
    volumes:
      - game_postgres_data:/var/lib/postgresql/data
    networks:
      - game_internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $GAME_DB_USER -d $GAME_DB_NAME"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================
  # PLAYER POSTGRES
  # ==========================
  player_postgres:
    image: postgres:15-alpine
    container_name: player_postgres
    environment:
      POSTGRES_USER: player_user
      POSTGRES_PASSWORD: player_password
      POSTGRES_DB: tri_duel_player
    volumes:
      - player_postgres_data:/var/lib/postgresql/data
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U player_user -d tri_duel_player"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==========================
  # AUTH SERVICE
  # ==========================
  auth_service:
    build: ./auth_service
    container_name: triduel_auth
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: sqlite:///./auth.db
    volumes:
      - ./auth_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      retries: 3

  # ==========================
  # PLAYER SERVICE
  # ==========================
  player_service:
    build: ./player_service
    container_name: triduel_player
    ports:
      - "8002:8002"
    environment:
      DATABASE_URL: postgresql+psycopg2://player_user:player_password@player_postgres:5432/tri_duel_player
    volumes:
      - ./player_service:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    depends_on:
      auth_service:
        condition: service_healthy
      player_postgres:
        condition: service_healthy
    networks:
      - triduel_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      retries: 3

  # ==========================
  # GAME SERVICE
  # ==========================
  game_service:
    build: ./game_service
    container_name: triduel_game
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql+psycopg2://${GAME_DB_USER}:${GAME_DB_PASSWORD}@game_postgres:5432/${GAME_DB_NAME}
    volumes:
      - ./game_service:/app
    command: uvicorn game_app.main:app --host 0.0.0.0 --port 8003 --reload
    depends_on:
      auth_service:
        condition: service_healthy
      player_service:
        condition: service_healthy
      game_postgres:
        condition: service_healthy
    networks:
      - triduel_network
      - game_internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 10s
      retries: 3

  # ==========================
  # LOCUST â€“ AUTH LOAD TEST
  # ==========================
  locust_auth:
    image: locustio/locust:2.31.5
    container_name: triduel_locust_auth
    volumes:
      - ./docs/tests/locust:/mnt/locust
    command: >
      -f /mnt/locust/locustfile_auth.py
      --host=http://auth_service:8001
    ports:
      - "8089:8089"
    depends_on:
      auth_service:
        condition: service_healthy
    networks:
      - triduel_network

# ==========================
# NETWORKS
# ==========================
networks:
  triduel_network:
    driver: bridge
  game_internal:
    driver: bridge
    internal: true

# ==========================
# VOLUMES
# ==========================
volumes:
  game_postgres_data:
  player_postgres_data:
