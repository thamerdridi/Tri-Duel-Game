version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: player_service_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tri_duel_player
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tri_duel_player"]
      interval: 10s
      timeout: 5s
      retries: 5

  player_service:
    build: .
    container_name: player_service
    environment:
      DATABASE_URL: "postgresql+psycopg2://user:password@postgres:5432/tri_duel_player"
      ENABLE_TLS: "1"
      APP_PORT: "8002"
    ports:
      - "8002:8002"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
