name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

      - name: Validate Docker Compose configuration
        run: docker compose config

      - name: Start services
        run: docker compose up -d

      - name: Wait for services to be ready
        run: sleep 30

      - name: Run unit tests
        run: |
          docker compose exec -T game_service python -m pytest game_app/tests/unit/
          docker compose exec -T player_service python -m pytest tests/

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman tests
        run: |
          newman run game_service/game_app/tests/postman/isolate_testing.postman_collection.json
          newman run player_service/postman/player_service.postman_collection.json
