
services:
  game-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-service
    ports:
      - "8003:8003"
    volumes:
      - ./game_app:/app/game_app
    environment:
      DATABASE_URL: "sqlite:////app/game.db"
      # For standalone development, point to localhost or running auth service
      AUTH_SERVICE_URL: "http://host.docker.internal:8001"
      PLAYER_SERVICE_URL: "http://host.docker.internal:8002"
    command: uvicorn game_app.main:app --host 0.0.0.0 --port 8003 --reload
